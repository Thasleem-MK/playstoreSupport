<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
</head>
<body>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Enter your Email" required /><br /><br />
    <input type="password" id="password" placeholder="Enter your Password" required /><br /><br />
    <button type="submit">Login</button>
  </form>

  <br />

  <button id="deleteBtn" disabled>Delete User</button>

  <script>
    let userId = "";
    let authToken = "";

    const loginUser = async (event) => {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("https://hosta-server.vercel.app/api/users/login", {
          method: "POST",
          credentials: "include",
          body: JSON.stringify({ email, password }),
        });

        const result = await res.json();

        if (!res.ok) {
          throw new Error(result.message || "Login failed");
        }

        alert(result.message);
        userId = result.data._id;
        authToken = result.token; // Save JWT
        document.getElementById("deleteBtn").disabled = false; // Enable delete button

      } catch (error) {
        alert("Login Error: " + error.message);
        document.getElementById("deleteBtn").disabled = true; // Ensure it's still disabled
      }
    };

    const deleteUser = async () => {
      if (!userId || !authToken) {
        alert("You must log in first to delete the user.");
        return;
      }

      try {
        const res = await fetch(`https://hosta-server.vercel.app/api/users/${userId}`, {
          method: "DELETE",
          credentials: "include",
          headers: {
            "Authorization": `Bearer ${authToken}`, // Send token to backend
          },
        });

        const result = await res.json();

        if (!res.ok) {
          throw new Error(result.message || "Delete failed");
        }

        alert(result.message);
        document.getElementById("deleteBtn").disabled = true;
        userId = "";
        authToken = "";

      } catch (error) {
        alert("Delete Error: " + error.message);
      }
    };

    document.getElementById("loginForm").addEventListener("submit", loginUser);
    document.getElementById("deleteBtn").addEventListener("click", deleteUser);
  </script>
</body>
</html>
